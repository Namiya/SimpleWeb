<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	 
	<ui:composition template="/WEB-INF/templates/common.xhtml">
		<ui:define name="content">
		<f:metadata>
			<f:viewParam name="id" value="#{details.id}"/>
		</f:metadata>
	    	<h2>Employee Details </h2>
	    	<h:form id="form">
    		<h:panelGrid columns="2" columnClasses="titleCell">
                <h:outputLabel for="name" value="Employee Name:" />
                <h:outputText id="name" value="#{details.name}" />
                
                <h:outputLabel for="id" value="Employee ID:" />
                <h:outputText id="id" value="#{details.id}" />
                
                <h:outputLabel for="email" value="Employee Email:" />
                <h:outputText id="email" value="#{details.email}" />
                     
            </h:panelGrid>
    		
    		<p>
                <h:panelGrid columns="2">
	               	<h:button id="Edit" value="Edit" outcome="EditEmployeeDetails.xhtml?faces-redirect=true" styleClass="search">
					    <f:param name="id" value="#{details.id}"/>
					</h:button>
                    <h:button id="Done"
                    outcome="EmployeeSearch?faces-redirect=true"
                    value="Done" styleClass="search" >
                    <f:param name="id" value="#{details.id}"/>
                    </h:button>
                </h:panelGrid>
            </p>

           
		</h:form>
		</ui:define>	
	</ui:composition>

</html>
