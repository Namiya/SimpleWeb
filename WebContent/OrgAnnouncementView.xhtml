<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/WEB-INF//templates/common.xhtml">
		<ui:define name="content">
		<h:form id="form">
	    	<h2>Department Announcement Published </h2>
    		<h:panelGrid columns="2" columnClasses="titleCell">
    			<h:outputLabel for="title" value="Title:" />
               	<h:outputText id="title" value="#{annouce.title}" />
               	<h:outputLabel id="DetailedMsg" value="Detailed Message:" />
    			<h:outputText for="DetailedMsg" value="#{annouce.detailedMsg}" styleClass="preformatted" />
    			<h:outputLabel id="footnotes" value="FootNotes" />
    			<h:outputText for="footnotes" value="#{annouce.footNotes}" styleClass="preformatted"/>
    			<h:outputLabel id="author" value="Author:" />
    			<h:outputText for="author" value="#{annouce.author}" />
    			<h:outputLabel id="department" value="Department:" />
    			<h:outputLabel for="department" value="#{annouce.departmentSelected}"/>
    		</h:panelGrid>
	    </h:form>
	    </ui:define>
	</ui:composition>

</html>
