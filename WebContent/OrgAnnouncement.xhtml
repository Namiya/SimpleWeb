<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/WEB-INF/templates/common.xhtml">
		<ui:define name="content">
		<h:form id="form">
	    	<h2>Department Announcement </h2>
	    		<h:panelGrid columns="2" columnClasses="titleCell">
	    			<h:outputLabel for="title" value="Title:" />
                	<h:inputText id="title" value="#{annouce.title}" />
                	<h:outputLabel id="DetailedMsg" value="Detailed Message:" />
	    			<h:inputTextarea for="DetailedMsg" value="#{annouce.detailedMsg}" cols="20" rows="5"  />
	    			<h:outputLabel id="footnotes" value="FootNotes:" />
	    			<h:inputTextarea for="footnotes" value="#{annouce.footNotes}" />
	    			<h:outputLabel id="author" value="Author:" />
	    			<h:inputText for="author" value="#{annouce.author}" />
	    			<h:outputLabel id="department" value="Department:" />
	    			<h:selectOneMenu value="#{annouce.departmentSelected}">
			   			<f:selectItems value="#{annouce.departments}" />
			   		</h:selectOneMenu>
	    		</h:panelGrid>
	    		
	    		<p>
	                <h:panelGrid columns="2">
	                    <h:commandButton id="publish"
	                        action="#{annouce.onClickPubish()}"
	                        value="Pubilsh" styleClass="search" />
	                    <h:commandButton id="cancle"
	                        action="#{annouce.onClickCancle()}"
	                        value="Cancle" styleClass="search" />
	                </h:panelGrid>
	            </p>
	    	
	    	</h:form>
    	</ui:define>
	</ui:composition>

</html>
